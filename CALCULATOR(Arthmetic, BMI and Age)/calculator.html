<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="bg-dark rounded">
            <div class="navbar  navbar-dark">
                <div class="navbar-brand ms-5">
                    <h3 class="navbar-title">Calculator</h3>
                </div>
                <div class="navbar-item text-light me-2">
                    <select name="dDown" id="dDown" class="form-select w-100 dropdown">
                        <option value="" disabled selected>Select Calculator</option>
                        <option value="calculator">Arthmetic Calculator</option>
                        <option value="bmi">BMI</option>
                        <option value="age">Age Calculator</option>
                    </select>
                </div>
            </div>
        </nav>
        <!-- Theme -->
        <div class="theme mb-5 mt-3 justify-content-end">
            <div class="row p-2">
                <div class="col-6 text-center text-dark light" style="cursor: pointer;">
                    <p></p>
                    <div class="light-theme Theme">Light</div>
                </div>
                <div class="col-6 text-center text-dark dark" style="cursor: pointer;">
                    <div class="dark-theme">Dark</div>
                </div>
            </div>
        </div>
        <section class="calculator" style="display: none;">
            <div class="card mx-auto">
                <div class="card-header calcHeader display bg-dark" style="height: 70px;">
                    <div class="row">
                        <div class="col-sm-6"><input type="text" name="expression" class="expression text-wrap w-100" style="pointer-events: none;"  readonly></div>
                        <div class="col-sm-6 display_1 text-xl-end text-wrap text-white" style="font-weight: 600;"></div>
                    </div>
                </div>
                <div class="card-body cBody">
                    <div class="row mb-3">
                        <div class="col-3  d-grid"><button class="btn btn-dark oper" type="button" value="(">(</button></div>
                        <div class="col-3 d-grid"><button class="btn btn-dark oper" type="button" value=")">)</button></div>
                        <div class="col-3 d-grid"><button class="btn btn-dark oper" type="button" value="%">%</button></div>
                        <div class="col-3 d-grid"><button class="btn btn-dark bg-danger" type="button" value="CE">C</button></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3 d-grid"><button class="btn number" type="button" value="7">7</button></div>
                        <div class="col-3 d-grid"><button class="btn number" type="button" value="8">8</button></div>
                        <div class="col-3 d-grid"><button class="btn number" type="button" value="9">9</button></div>
                        <div class="col-3 d-grid"><button class="btn btn-dark oper" type="button" value="/">/</button></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3 d-grid"><button class="btn number" type="button" value="4">4</button></div>
                        <div class="col-3 d-grid"><button class="btn number" type="button" value="5">5</button></div>
                        <div class="col-3 d-grid"><button class="btn number" type="button" value="6">6</button></div>
                        <div class="col-3 d-grid"><button class="btn btn-dark oper" type="button" value="*">x</button></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3 d-grid"><button class="btn number" type="button" value="1">1</button></div>
                        <div class="col-3 d-grid"><button class="btn number" type="button" value="2">2</button></div>
                        <div class="col-3 d-grid"><button class="btn number" type="button" value="3">3</button></div>
                        <div class="col-3 d-grid"><button class="btn btn-dark oper" type="button" value="-">-</button></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3 d-grid"><button class="btn number" type="button" value="0">0</button></div>
                        <div class="col-3 d-grid"><button class="btn btn-dark oper" type="button" value=".">.</button></div>
                        <div class="col-3 d-grid"><button class="btn btn-secondary" type="button" value="=">=</button></div>
                        <div class="col-3 d-grid"><button class="btn btn-success" type="button" value="+">+</button></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="bmi" style="display: none;">
            <div class="card mx-auto">
                <div class="card-header">
                    <div class="card-title"><h3 class="text-muted">BMI</h3></div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <label for="weight" class="form-label">Weight<small>(Kg)</small></label>
                            <input type="number" name="weight" id="weight" class="form-control" placeholder="Enter your weight.." required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="height" class="form-label">Height <small>(Cm)</small></label>
                            <input type="number" name="Height" id="height" class="form-control" placeholder="Enter your height.." required>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-3 d-grid">
                                <button class="btn btn-dark number" value="7">7</button>
                            </div>
                            <div class="col-3 d-grid">
                                <button class="btn btn-dark number" value="8">8</button>
                            </div>                    
                            <div class="col-3 d-grid">
                                <button class="btn btn-dark number" value="9">9</button>
                            </div>
                            <div class="col-3 d-grid">
                                <button class="btn btn-dark oper" value="ac">AC</button>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-3 d-grid">
                                <button class="btn btn-dark number" value="4">4</button>
                            </div>
                            <div class="col-3 d-grid">
                                <button class="btn btn-dark number" value="5">5</button>
                            </div>                    
                            <div class="col-3 d-grid">
                                <button class="btn btn-dark number" value="6">6</button>
                            </div>
                            <div class="col-3 d-grid">
                                <button class="btn btn-dark oper" value="x">x</button>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-3 d-grid">
                                <button class="btn btn-dark number" value="1">1</button>
                            </div>
                            <div class="col-3 d-grid">
                                <button class="btn btn-dark number" value="2">2</button>
                            </div>                    
                            <div class="col-3 d-grid">
                                <button class="btn btn-dark number" value="3">3</button>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-2 d-grid"></div>
                            <div class="col-3 d-grid">
                                <button class="btn btn-dark number" value="0">0</button>
                            </div>                   
                            <div class="col-7 d-grid">
                                <button class="btn btn-dark go oper" type="button" value="go">Go</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="age">
            <div class="card mx-auto">
                <div class="card-header">
                    <div class="card-title"><h3>Age</h3></div>
                </div>
                <div class="card-body">
                    <label for="birthDate" class="form-label">Birth Date</label>
                    <input type="date" name="birthDate" id="birthDate" class="form-control">
                    <label for="toDate" class="form-label mt-2">To Date</label>
                    <input type="date" name="toDate" id="toDate" class="form-control">
                    <button class="btn btn-primary mt-3" type="button" id="calculate">Calculate</button>
                </div>
                <div class="card-body">
                    <hr class="w-75 mx-auto">
                    <h3 class="ageResult"></h3>
                </div>
            </div>
         
        </section>
        <div class="toast tst position-fixed text-white text-center bg-danger" style="font-weight:400; font-size:20px; top:10%; left: 50%; transform: translate(-50%,-50%); z-index: 1;" id="toastID">
            <div class="toast-body tstBody"></div>
        </div>
    </div>
    <div class="modal fade" id="bmiModal" data-bs-backdrop="dynamic" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body bmiReult d-flex">
                    <h3></h3><h4><sup>BMI</sup></h4><h4><sub class="" id="result"></sub></h4>
                </div>
                <hr class="w-75 mx-auto">
                <div class="modal-body">
                    <div class="progress">
                        <div class="progress-bar bg-primary" style="width: 33.3%;">Underweight</div>
                        <div class="progress-bar bg-success" style="width: 33.3%;">Normal</div>
                        <div class="progress-bar bg-danger" style="width: 33.3%;">Overweight</div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <small>16.0</small>
                            <small class="float-end">18.5</small>
                        </div>
                        <div class="col-4">
                            <small class="float-end">25.0</small>
                        </div>
                        <div class="col-4">
                            <small class="float-end">40.0</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" data-bs-backdrop="dynamic" data-bs-keyboard="false" id="ageModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row row_1"></div>
                        <div class="row row_2"></div>
                        <div class="row row_3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
